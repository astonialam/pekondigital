<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pekon Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            position: relative;
            background: url("pdt.jpg") center / cover no-repeat;
            overflow: hidden;
        }

        /* OVERLAY */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 2;
        }

        /* CONTENT */
        .content {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        .content p {
            font-size: 1.2rem;
            opacity: 0.95;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

</body>
</html>
